<ion-content align='center' padding>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>

  <ion-card>
    <ion-card-header>
      Dining Room Charge
    </ion-card-header>

      <canvas #diningDoughnutCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Bedroom Charge
    </ion-card-header>

  </ion-card>

  <ion-card>
    <ion-card-header>
      Lounge Charge
    </ion-card-header>

      <canvas #loungeDoughnutCanvas></canvas>
    </ion-card-content>

  </ion-card>

</ion-content>
